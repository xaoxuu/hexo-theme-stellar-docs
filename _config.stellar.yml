logo:
  subtitle: '风暴前夕 | xaoxuu.com'

menubar:
  columns: 4 # 一行多少个
  items: # 可按照自己需求增加，符合以下格式即可
    - id: post
      theme: '#1BCDFC'
      icon: solar:plate-bold-duotone
      title: 博客
      url: https://xaoxuu.com/
    - id: wiki
      theme: '#3DC550'
      icon: solar:notebook-bold-duotone
      title: 项目
      url: https://xaoxuu.com/wiki/
    - id: notes
      theme: '#FA6400'
      icon: solar:planet-bold-duotone
      title: 探索
      url: https://xaoxuu.com/notes/
    - id: social
      theme: '#F44336'
      icon: solar:chat-square-like-bold-duotone
      title: 社交
      url: https://xaoxuu.com/friends/



